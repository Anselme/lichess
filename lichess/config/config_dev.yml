imports:
    - { resource: config.yml }

framework:
    router: { resource: "%kernel.root_dir%/config/routing_dev.yml" }
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

lichess:
    debug_assets: true
    sync:
        path: /xhr_dev.php

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: info
        firephp:
            type:  firephp
            level: info

apc:
    host: lichess

lichess_forum:
    detect_spam: false

lichess_message:
    detect_spam: false
